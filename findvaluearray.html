<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị trong mảng</title>
</head>
<body>
<script>

    let value = prompt("Enter a number: ");
    let x = [1, 2, 3, 4, 5 - 1, -2, -3];
    for (let i = 0; i < x.length; i++) {
        if (value == x[i]) {
            alert("Value " + x[i] + " found at index " + i)
        }
    }

</script>
</body>
</html>
